name: Build Unsigned IPA for Sideloadly

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Unsigned App
        run: |
          cd samples/CameraAccess
          xcodebuild clean build \
            -project CameraAccess.xcodeproj \
            -scheme CameraAccess \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath derived_data \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA payload
        run: |
          cd samples/CameraAccess
          mkdir -p Payload
          mv derived_data/Build/Products/Release-iphoneos/CameraAccess.app Payload/
          zip -qr CameraAccess.ipa Payload/

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CameraAccess-Sideloadly
          path: samples/CameraAccess/CameraAccess.ipa
          retention-days: 7
